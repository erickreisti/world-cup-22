<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2022</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="./images/cbf.png" alt="" />
        </div>
        <div class="navbar-list">
          <ul class="navbar-list__item">
            <li class="navbar-list__items">
              <a class="navbar-item__a" href="">Home</a>
            </li>
            <li class="navbar-list__items">
              <a class="navbar-item__a" href="">Time Brasil</a>
            </li>
            <li class="navbar-list__items">
              <a class="navbar-item__a" href="">Antidoping</a>
            </li>
            <li class="navbar-list__items">
              <a class="navbar-item__a" href="">Mov. Olímpico</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container-flex">
      <section class="hero">
        <section class="wrapper">
          <section class="wrapper-phrase">
            <h3>
              "Todos nós vestimos a amarelinha num só sentimento! Vamos juntos
              conquistar essa taça!
            </h3>
          </section>
          <section class="wrapper-qatar">
            <img src="./images/fifa-world-cup-qatar-2022.svg" alt="" />
          </section>
          <section class="wrapper-banner">
            <article class="wrapper-banner__info">
              <h1>Fifa World Cup</h1>
              <h2>Quatar 20<span>22</span></h2>
            </article>
            <article class="wrapper-banner__video">
              <iframe
                src="https://www.youtube.com/embed/VHRdGkzoaJE"
                title="Seleção Brasileira Feminina: conheça as campeãs da América"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </article>
          </section>
        </section>
      </section>
      <aside class="offerings-flex">
        <article class="offerings-flex__info">
          <div class="offerings-sponsors__brand">
            <h3>Patrocinadores:</h3>
            <img src="./images/adidas.png" alt="" />
            <img src="./images/budwiser.png" alt="" />
            <img src="./images/cocacola.png" alt="" />
            <img src="./images/hyundai.png" alt="" />
            <img src="./images/mcdonalds.png" alt="" />
            <img src="./images/visa.png" alt="" />
            <img src="./images/wandamedia.png" alt="" />
            <img src="./images/qatar.png" alt="" />
          </div>
          <div class="offerings-nacional">
            <div class="offerings__flag">
              <img src="./images/brasil.png" alt="" />
            </div>
            <div class="offerings__institutional">
              <h3>Confederação Brasileira de Futebol®</h3>
            </div>
          </div>
        </article>
      </aside>
    </main>
  </body>
</html>
